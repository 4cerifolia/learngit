<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<h1>User List</h1>
<ul>
    {% for item in v1%}

    {% endfor%}
</ul>
<h1>user sheet</h1>
<table border="0">
    <thead>
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>city</th>
        </tr>

    <tbody>
        {% for ele in v2%}
        <tr>
            <td>{{ele[0]}}</td>
            <td>{{ele[2]}}</td>
            <td>{{ele[3]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
